<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
  <h1>Trabalhando com Listas</h1>
  <h2>Listas Ordenadas</h2>
  <ol type="I"> <!--Type: A,a,I,i,1-->
    <li>Acordar</li> 
    <!--Fechar tag "</li>" é opcional apartir do HTML5-->
    <li>Ligar pra Eve
    <li>Tomar Café
    <li>Escovar os dentes
    <li>Ir para a faculdade
    <li>Almoçar
    <li>Ir para o trabalho
  </ol>
  <h2>Listas não Ordenadas</h2>
  <ul type="square"> <!--Type:disk, circle, square-->
    <li>Pão</li>
    <li>Leite</li>
    <li>Arroz</li>
    <li>Feijão</li>
  </ul>
</body>
</html>
