<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Este video esta hospedado no meu proprio servidor</p>
  <video width="560" poster="imagens/foto-p.png" controls autoplay loop>
    <source src="Media/video.mp4" type="video/mp4">
    <source src="Media/video.mp4" type="video/mp4">
    <source src="Media/video.mp4" type="video/mp4">
    <source src="Media/video.mp4" type="video/mp4">
    <p>Seu Navegador não tem compatibilidade com reprodução de videos.</p>
  </video>
  <!-- Videos dessa Maneira fica Caro pro Cliente e não fica otimizado. -->

  <h1>Inserindo videos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/mHoCIt_B9-k?si=F055R_wbk6MTFpyA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
